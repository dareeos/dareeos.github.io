        <!-- CORONAVIRUS 3D BACKGROUND EFFECT -->

        <div id="effect-box">
            <div class="virus"></div>
        </div>

        <script id="vertexShader" type="x-shader/x-vertex">
            uniform float p;
            varying float intensity;
            void main()
            {
                vec3 vNormal = normalize( normalMatrix * normal );
                intensity = pow(1.0 - abs(dot(vNormal, vec3(0, 0, 1))), p);
                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
            }
        </script>

        
        <script id="fragmentShader" type="x-shader/x-vertex">
                uniform vec3 glowColor;
                varying float intensity;
                void main()
                {
                    vec3 glow = glowColor * intensity;
                    gl_FragColor = vec4( glow, 1.0 );
                }
        </script>


        <script type="module">

            import * as THREE from "https:\/\/managers.life\/plugins\/effects\/coronavirus\/three.module.js";
            import Stats from "https:\/\/managers.life\/plugins\/effects\/coronavirus\/stats.module.js";
            import { GUI } from "https:\/\/managers.life\/plugins\/effects\/coronavirus\/dat.gui.module.js";
            import { OrbitControls } from "https:\/\/managers.life\/plugins\/effects\/coronavirus\/OrbitControls.js";
            import { STLLoader } from "https:\/\/managers.life\/plugins\/effects\/coronavirus\/STLLoader.js";
            import { BokehShader, BokehDepthShader } from "https:\/\/managers.life\/plugins\/effects\/coronavirus\/BokehShader2.js";

            var spread = 60;
            var particleMax = 400;
            var bitMax =  400 ;
            var particles = [];
            var bits = [];

            var container, camera, scene, renderer, materialDepth, controls;

            var windowHalfX = window.innerWidth / 2;
            var windowHalfY = window.innerHeight / 2;

            var postprocessing = { enabled: true };
            var shaderSettings = {
              rings: 4,
              samples: 7
            };

            let effectController = {
              enabled: true,
              jsDepthCalculation: false,
              shaderFocus: false,

              fstop: 20.428,
              maxblur:  3 ,

              showFocus: false,
              focalDepth: 15,
              manualdof: false,
              vignetting: true,
              depthblur: true,

              threshold: 0.225,
              gain: 2.0,
              bias: 0.0,
              fringe: 0.0,

              focalLength: 30,
              noise: true,
              pentagon: true,

              dithering: 0.0001
            };

            init();
            animate();

            function getRnd(min, max) {
              return Math.random() * (max - min + 1)  + min;
            }

            function init() {
              container = document.querySelector(".virus")
            

              scene = new THREE.Scene();
              scene.background = new THREE.Color("#102905"); 

              renderer = new THREE.WebGLRenderer();
              renderer.setPixelRatio( window.devicePixelRatio );
              renderer.setSize( window.innerWidth, window.innerHeight );
              renderer.autoClear = false;
              container.appendChild( renderer.domElement );

              camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, spread - 5 );
              
              camera.position.x = 0;
              camera.position.z = 0;
              camera.position.y = 0;
              camera.lookAt(scene.position);
              scene.add( camera );

              var depthShader = BokehDepthShader;
              materialDepth = new THREE.ShaderMaterial( {
                uniforms: depthShader.uniforms,
                vertexShader: depthShader.vertexShader,
                fragmentShader: depthShader.fragmentShader
              } );
              materialDepth.uniforms[ "mNear" ].value = camera.near;
              materialDepth.uniforms[ "mFar" ].value = camera.far;
              var XRayVirusMaterial = new THREE.ShaderMaterial({
                uniforms: {
                  p: { type: "f", value: 2 },
                  glowColor: { type: "c", value: new THREE.Color( 5569599 ) },
                },
                vertexShader: document.getElementById("vertexShader").text,
                fragmentShader: document.getElementById("fragmentShader").text,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending,
                transparent: true,
                depthWrite: false 
              });

              var XRayBitMaterial = new THREE.ShaderMaterial({
                uniforms: {
                  p: { type: "f", value: 2 },
                  glowColor: { type: "c", value: new THREE.Color( 5569599 ) },
                },
                vertexShader: document.getElementById("vertexShader").text,
                fragmentShader: document.getElementById("fragmentShader").text,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending,
                transparent: true,
                depthWrite: false 
              });

              initPostprocessing();
              for ( var e in effectController ) {
                if ( e in postprocessing.bokeh_uniforms ) {
                  postprocessing.bokeh_uniforms[ e ].value = effectController[ e ];
                }
              }
              postprocessing.enabled = effectController.enabled;
              postprocessing.bokeh_uniforms[ "znear" ].value = camera.near;
              postprocessing.bokeh_uniforms[ "zfar" ].value = camera.far;
              camera.setFocalLength( effectController.focalLength );

              var loader = new STLLoader();
              loader.load("https:\/\/managers.life\/plugins\/effects\/coronavirus\/virus2.stl", function(geometry) {
                for(let i=0; i < particleMax; i++){

                  let mesh = new THREE.Mesh(geometry, XRayVirusMaterial);
                  mesh.scale.set(.08,.08,.08);
                  let x = getRnd(-spread, spread);
                  let y = getRnd(-spread, spread);
                  let z = getRnd(-spread, spread);
                  let rx = getRnd(-Math.PI, Math.PI);
                  let ry = getRnd(-Math.PI, Math.PI);
                  let rz = getRnd(-Math.PI, Math.PI);

                  let rSpeed = 2;
                  let rxv = getRnd(-rSpeed, rSpeed);
                  let ryv = getRnd(-rSpeed, rSpeed);
                  let rzv = getRnd(-rSpeed, rSpeed);
                  mesh.position.set(x, y, z);
                  mesh.rotation.set(rx, ry, rz);

                  particles.push({
                    mesh: mesh,  
                    x: x, y: y, z: z, 
                    rx: rx, ry: ry, rz: rz, 
                    rxv: rxv, ryv: ryv, rzv: rzv
                  });
                  scene.add(mesh);

                }

                let bitGeometry = new THREE.SphereGeometry( .3, 8, 8);
                for(let i=0; i < bitMax; i++){
                  let sphere = new THREE.Mesh( bitGeometry, XRayBitMaterial );
                  
                  let x = getRnd(-spread, spread);
                  let y = getRnd(-spread, spread);
                  let z = getRnd(-spread, spread);
                  let rx = getRnd(-Math.PI, Math.PI);
                  let ry = getRnd(-Math.PI, Math.PI);
                  let rz = getRnd(-Math.PI, Math.PI);
                  let rSpeed = 1;
                  let rxv = getRnd(rSpeed, rSpeed);
                  let ryv = getRnd(rSpeed, rSpeed);
                  let rzv = getRnd(rSpeed, rSpeed);
                  sphere.position.set(x, y, z);
                  sphere.rotation.set(rx, ry, rz);
                  bits.push({mesh: sphere, 
                             x: x, y: y, z: z, 
                             rx: rx, ry: ry, rz: rz, 
                             rxv: rxv, ryv: ryv, rzv: rzv});
                  scene.add( sphere );
                }

              });

              window.addEventListener( "resize", onWindowResize, false );
            }

            function onWindowResize() {
              camera.aspect = window.innerWidth / window.innerHeight;
              camera.updateProjectionMatrix();
              windowHalfX = window.innerWidth / 2;
              windowHalfY = window.innerHeight / 2;
              postprocessing.rtTextureDepth.setSize( window.innerWidth, window.innerHeight );
              postprocessing.rtTextureColor.setSize( window.innerWidth, window.innerHeight );
              postprocessing.bokeh_uniforms[ "textureWidth" ].value = window.innerWidth;
              postprocessing.bokeh_uniforms[ "textureHeight" ].value = window.innerHeight;
              renderer.setSize( window.innerWidth, window.innerHeight );
            }

            function initPostprocessing() {
              postprocessing.scene = new THREE.Scene();
              postprocessing.camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, - 10000, 10000 );
              postprocessing.camera.position.z = 100;
              postprocessing.scene.add( postprocessing.camera );
              var pars = { minFilter: THREE.LinearFilter, magFilter: THREE.LinearFilter, format: THREE.RGBFormat };
              postprocessing.rtTextureDepth = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, pars );
              postprocessing.rtTextureColor = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, pars );
              var bokeh_shader = BokehShader;
              postprocessing.bokeh_uniforms = THREE.UniformsUtils.clone( bokeh_shader.uniforms );
              postprocessing.bokeh_uniforms[ "tColor" ].value = postprocessing.rtTextureColor.texture;
              postprocessing.bokeh_uniforms[ "tDepth" ].value = postprocessing.rtTextureDepth.texture;
              postprocessing.bokeh_uniforms[ "textureWidth" ].value = window.innerWidth;
              postprocessing.bokeh_uniforms[ "textureHeight" ].value = window.innerHeight;
              postprocessing.materialBokeh = new THREE.ShaderMaterial( {
                uniforms: postprocessing.bokeh_uniforms,
                vertexShader: bokeh_shader.vertexShader,
                fragmentShader: bokeh_shader.fragmentShader,
                defines: {
                  RINGS: shaderSettings.rings,
                  SAMPLES: shaderSettings.samples
                }
              } );
              postprocessing.quad = new THREE.Mesh( new THREE.PlaneBufferGeometry( window.innerWidth, window.innerHeight ), postprocessing.materialBokeh );
              postprocessing.quad.position.z = - 500;
              postprocessing.scene.add( postprocessing.quad );
            }

            function shaderUpdate() {
              postprocessing.materialBokeh.defines.RINGS = shaderSettings.rings;
              postprocessing.materialBokeh.defines.SAMPLES = shaderSettings.samples;
              postprocessing.materialBokeh.needsUpdate = true;
            }

            function animate() {
              requestAnimationFrame( animate, renderer.domElement );
              virusUpdate();
              bitsUpdate();
              camera.rotation.x += 0.0033187;
              camera.rotation.y += 0.0052349;
              camera.rotation.z += 0.00323;

              render();
            }

            function virusUpdate(){
              for(let i = 0; i < particles.length; i++) {
                let p = particles[i];
                
                p.x += 0.04;
                p.z += 0.0011;
                if(p.x > spread) p.x = -spread;
                if(p.z > spread) p.z = -spread;
                p.mesh.position.x = p.x;
                p.mesh.position.z = p.z;

                p.rx += (p.rxv / 100);
                p.ry += (p.ryv / 100);
                p.rz += (p.rzv / 100);
                p.mesh.rotation.set(p.rx, p.ry, p.rz);
              }
            }

            function bitsUpdate(){
              for(let i = 0; i < bits.length; i++) {
                let p = bits[i];
                p.x += 0.04;
                p.z += 0.0011;
                if(p.x > spread) p.x = -spread;
                if(p.z > spread) p.z = -spread;
                p.mesh.position.x = p.x;
                p.mesh.position.z = p.z;

                p.rx += (p.rxv / 100);
                p.ry += (p.ryv / 100);
                p.rz += (p.rzv / 100);
                p.mesh.rotation.set(p.rx, p.ry, p.rz);
              }
            }

            function linearize( depth ) {
              var zfar = camera.far;
              var znear = camera.near;
              return - zfar * znear / ( depth * ( zfar - znear ) - zfar );
            }

            function smoothstep( near, far, depth ) {
              var x = saturate( ( depth - near ) / ( far - near ) );
              return x * x * ( 3 - 2 * x );
            }

            function saturate( x ) {
              return Math.max( 0, Math.min( 1, x ) );
            }

            function render() {

              if ( postprocessing.enabled ) {
                renderer.clear();
                
                renderer.setRenderTarget( postprocessing.rtTextureColor );
                renderer.clear();
                renderer.render( scene, camera );
                
                scene.overrideMaterial = materialDepth;
                renderer.setRenderTarget( postprocessing.rtTextureDepth );
                renderer.clear();
                renderer.render( scene, camera );
                scene.overrideMaterial = null;
                
                renderer.setRenderTarget( null );
                renderer.render( postprocessing.scene, postprocessing.camera );
              } else {
                scene.overrideMaterial = null;
                renderer.setRenderTarget( null );
                renderer.clear();
                renderer.render( scene, camera );
              }
            }

        </script>
